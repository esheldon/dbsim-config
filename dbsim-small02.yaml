# small sim with simple pdfs
# higher noise than small01
sim_type: simple

dims: [300, 300]

nobj: 75

positions:
    type: 'uniform'

    # limit with in arcminute box
    # objects with get shifts +/- width/2
    width: 60.0 # arcminute

# simple pixel scale for wcs
pixel_scale: 0.263

# give about s/n=15 for each object when deblended
# using mcal-metamof01
noise_sigma: 0.57

background:
    measure: false

# source extractor config
sx:
    # in sky sigma
    #DETECT_THRESH
    detect_thresh: 0.8

    # Minimum contrast parameter for deblending
    #DEBLEND_MINCONT
    deblend_cont: 0.00001

    deblend_nthresh: 64

    minarea: 9

    filter_type: 'conv'

    # 7x7 convolution mask of a gaussian PSF with FWHM = 3.0 pixels.
    filter_kernel:  [
        [0.004963, 0.021388, 0.051328, 0.068707, 0.051328, 0.021388, 0.004963],
        [0.021388, 0.092163, 0.221178, 0.296069, 0.221178, 0.092163, 0.021388],
        [0.051328, 0.221178, 0.530797, 0.710525, 0.530797, 0.221178, 0.051328],
        [0.068707, 0.296069, 0.710525, 0.951108, 0.710525, 0.296069, 0.068707],
        [0.051328, 0.221178, 0.530797, 0.710525, 0.530797, 0.221178, 0.051328],
        [0.021388, 0.092163, 0.221178, 0.296069, 0.221178, 0.092163, 0.021388],
        [0.004963, 0.021388, 0.051328, 0.068707, 0.051328, 0.021388, 0.004963],
    ]

meds:
    min_box_size: 32
    max_box_size: 32

    #box_type: sigma_size
    #sigma_fac: 5.0

    box_type: iso_radius
    rad_min: 4
    rad_fac: 2
    box_padding: 2

draw_method: fft

# number of bands. you should probably keep this
# at 3 for visualization purposes
nband: 1

psf:
    model: gauss
    fwhm: 0.9
    noise_sigma: 0.0001

pdfs:
    g:
        sigma: 0.20

    hlr:
        type: 'log-normal'
        mean: 0.5
        sigma: 0.15

    flux:
        type: 'log-normal'
        #mean: 100.0
        mean: 25.0
        sigma: 30.0

shear: [0.02, 0.00]
