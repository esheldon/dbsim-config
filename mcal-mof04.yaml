# assumes psf is round gaussian
fitter: 'metacal'

weight_type: 'weight'

fofs:
    find_fofs: true

    method: 'stamps'

    buff_type: 'tot'
    buff_frac: 0.25
    maxsize_to_replace: 256
    new_maxsize: 384
    check_seg: True

metacal:

    # 2**30
    # this cuts images for which the cutout intersects
    # the edge, no good for metacal
    bmask_flags: 1073741824

    metacal_pars:
        # assuming psf is round
        #psf: 'gauss'
        types: ['noshear','1p','1m','2p','2m']

    model: 'gauss'

    max_pars:
        ntry: 2
        pars:
            method: 'lm'
            lm_pars:
                maxfev: 2000
                xtol: 5.0e-5
                ftol: 5.0e-5

 
    priors:
        cen:
            type: 'normal2d'
            sigma: 0.263

        g:
            type: 'ba'
            sigma: 0.2

        T:
            type: 'two-sided-erf'
            pars: [-1.0, 0.1, 1.0e+06, 1.0e+05]

        flux:
            type: 'two-sided-erf'
            pars: [-100.0, 1.0, 1.0e+09, 1.0e+08]

    psf:
        model: 'gauss'

        ntry: 2

        lm_pars:
            maxfev: 2000
            ftol: 1.0e-5
            xtol: 1.0e-5

mof:

    detband: 0

    model: 'exp'
    
    # should cen be tighter? don't really have prior info on center
    priors:

        cen:
            type: 'normal2d'
            sigma: 0.263

        # needs to be wide enough to accommodate the +/- 0.01
        g:
            type: 'ba'
            sigma: 0.20

        T:
            type: 'two-sided-erf'
            pars: [-1.0, 0.1, 1.0e+06, 1.0e+05]

        flux:
            type: 'two-sided-erf'
            pars: [-100.0, 1.0, 1.0e+09, 1.0e+08]


    psf:
        model: 'gauss'

        ntry: 2

        lm_pars:
            maxfev: 2000
            ftol: 1.0e-5
            xtol: 1.0e-5

