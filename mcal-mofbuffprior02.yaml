# exp fitting for MOF, assumes psf is symmetric
# link all for mof
# this one without uberseg in mof and metacal
# run mof then metacal
fitter: 'metacal'

# currently there is only one place to do this, can't
# do only mof or only metacal uberseg
weight_type: 'weight'

fofs:
    find_fofs: true

    method: 'stamps'

    buff_type: 'tot'
    buff_frac: 0.25
    maxsize_to_replace: 256
    new_maxsize: 384
    check_seg: True

metacal:

    # 2**30
    # this cuts images for which the cutout intersects
    # the edge, no good for metacal
    bmask_flags: 1073741824

    metacal_pars:
        #psf: 'gauss'
        types: ['noshear','1p','1m','2p','2m']

    model: 'exp'

    max_pars:
        ntry: 2
        pars:
            method: 'lm'
            lm_pars:
                maxfev: 2000
                xtol: 5.0e-5
                ftol: 5.0e-5
 
    priors:
        prior_from_mof: true

        # same as mofbuffprior01
        cen_sigma: 0.263

        # same as mofbuffprior01
        g_sigma: 0.30

        # ppars['T_sigma_frac'] * (2*scale)**2
        # was 0.01 in mofbuffprior01
        T_sigma_frac: 0.10

        # fraction of measured flux
        # was 0.01 in mofbuffprior01
        F_sigma_frac: 0.10

    psf:
        model: 'gauss'

        ntry: 2

        lm_pars:
            maxfev: 2000
            ftol: 1.0e-5
            xtol: 1.0e-5


mof:

    detband: 0

    model: 'exp'
    
    priors:
        cen:
            type: 'normal2d'
            sigma: 0.263

        g:
            type: 'ba'
            sigma: 0.2

        T:
            type: 'two-sided-erf'
            pars: [-1.0, 0.1, 1.0e+06, 1.0e+05]

        flux:
            type: 'two-sided-erf'
            pars: [-100.0, 1.0, 1.0e+09, 1.0e+08]

    psf:
        model: 'gauss'

        ntry: 2

        lm_pars:
            maxfev: 2000
            ftol: 1.0e-5
            xtol: 1.0e-5


