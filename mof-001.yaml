fitter: 'mof'

weight_type: 'weight'

mof:

    detband: 2

    psf:
        model: 'gauss'

        ntry: 2

        lm_pars:
            maxfev: 2000
            ftol: 1.0e-5
            xtol: 1.0e-5

    model: 'bdf'
    
    priors:
        cen:
            type: 'normal2d'
            sigma: 0.263

        g:
            type: 'ba'
            sigma: 0.2

        T:
            type: 'two-sided-erf'
            pars: [-1.0, 0.1, 1.0e+06, 1.0e+05]

        fracdev:
            type: 'normal'
            cen: 0.5
            sigma: 0.1

        flux:
            type: 'two-sided-erf'
            pars: [-100.0, 1.0, 1.0e+09, 1.0e+08]
